<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buildings</title>
    <script
      src="https://kit.fontawesome.com/00de2a7224.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../stylesheets/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="https://lobby.ikariam.gameforge.com/en_GB/hub" target="_blank">
          <img
            src="../images/ikariam-logo-ezgif.com-webp-to-jpg-converter-removebg-preview.png"
            alt="ikariam-logo"
            height="75"
            width="75"
          />
        </a>
      </div>
      <div class="links">
        <i class="fa-regular fa-moon" id="themeBtn"></i>
        <div class="home">
          <a href="../">Home</a>
        </div>
        <div class="landUnits">
          <a href="../units/land_units.html">Land units</a>
        </div>
        <div class="navalUnits">
          <a href="../units/naval_units.html">Naval units</a>
        </div>
        <div class="buildings">
          <a href="buildings.html" class="activeTab">Buildings</a>
        </div>
      </div>
    </nav>

    <section id="content" class="buildingsContainer">
      <!-- START -->
      <div class="buildingDiv">
        <a
          class="buildingLink"
          href="https://ikariam.fandom.com/wiki/Building:Academy"
          target="_blank"
        >
          <img
            src="../images/buildings/Academy_l.webp"
            alt="Academy"
            style="width: 40%"
          />
          <span>Academy</span>
        </a>

        <div class="inputsField">
          <label for="academyCurrent">
            Current level:
            <input
              id="academyCurrent"
              type="number"
              class="currentLevel"
              min="1"
              max="50"
            />
          </label>
          <label for="academyTarget">
            Target level:
            <input
              id="academyTarget"
              type="number"
              class="targetLevel"
              min="1"
            />
          </label>
        </div>

        <div class="materialsField">
          <p>
            Wood required:
            <span class="woodRequired"
              >test<img src="../images/Wood_small.webp" alt="Wood"
            /></span>
          </p>
          <p>
            Wine required:
            <span class="wineRequired">
              test <img src="../images/Wine_small.webp" alt="" />
            </span>
          </p>
          <p>
            Marble required:
            <span class="marbleRequired">
              test <img src="../images/Marble_small.webp" alt="" />
            </span>
          </p>
          <p>
            Crystal required:
            <span class="crystalRequired">
              test <img src="../images/Crystal_small.webp" alt="" />
            </span>
          </p>
          <p>
            Sulphur required:
            <span class="sulphurRequired">
              test <img src="../images/Sulphur_small.webp" alt="" />
            </span>
          </p>
        </div>

        <!-- END OF BUILDING DIV -->
      </div>
      <!-- END OF CONTENT-->
    </section>
    <script src="../app.js"></script>
  </body>
</html>
