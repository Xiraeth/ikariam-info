<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <script src="https://kit.fontawesome.com/00de2a7224.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <i class="fa-regular fa-moon" id="themeBtn"></i>
  <div class="container">
    <div class="unitContainer">
      <h3>Spearman</h3>
      <img src="images/Spearman.webp" width="130" height="100" alt="Spearman">
      <input type="number" id="spearmanInput">
      <div>Points: </div>
      <span class="militaryPoints" data-upkeep="1">0</span>
    </div>

    <div class="unitContainer">
      <h3>Slinger</h3>
      <img src="images/Slinger.webp" width="130" height="100" alt="Slinger">
      <input type="number" id="slingerInput">
      <div>Points: </div>
      <span class="militaryPoints" data-upkeep="2">0</span>
    </div>

    <div class="unitContainer">
      <h3>Swordsman</h3>
      <img src="images/Swordsman.webp" width="130" height="100" alt="Slinger">
      <input type="number" id="swordsmanInput">
      <div>Points: </div>
      <span class="militaryPoints" data-upkeep="4">0</span>
    </div>

    <div class="unitContainer">
      <h3>Hoplite</h3>
      <img src="images/Hoplite.webp" width="130" height="100" alt="Slinger">
      <input type="number" id="hopliteInput">
      <div>Points: </div>
      <span class="militaryPoints" data-upkeep="3">0</span>
    </div>

    <div class="unitContainer">
      <h3>Ram</h3>
      <img src="images/Ram.webp" width="160" height="100" alt="Slinger">
      <input type="number" id="ramInput">
      <div>Points: </div>
      <span class="militaryPoints" data-upkeep="15">0</span>
    </div>

    <div class="unitContainer">
      <h3>Archer</h3>
      <img src="images/Archer.webp" width="130" height="100" alt="Slinger">
      <input type="number" id="archerInput">
      <div>Points: </div>
      <span class="militaryPoints" data-upkeep="4">0</span>
    </div>

    <div class="unitContainer">
      <h3>Catapult</h3>
      <img src="images/Catapult.webp" width="150" height="100" alt="Slinger">
      <input type="number" id="catapultInput">
      <div>Points: </div>
      <span class="militaryPoints" data-upkeep="25">0</span>
    </div>

    <div class="unitContainer">
      <h3>Carabineer</h3>
      <img src="images/Sulphur_Carabineer.webp" width="120" height="100" alt="Slinger">
      <input type="number" id="carabineerInput">
      <div>Points: </div>
      <span class="militaryPoints" data-upkeep="3">0</span>
    </div>

  </div>

  <div id="totalPointsContainer">
    <h2>
      Total military points: 
      <span id="totalPoints"></span>
    </h2>
  </div>

  <div id="totalUpkeepContainer">
    <h2>
      Total upkeep: 
      <span id="totalUpkeep"></span>
    </h2>
  </div>
  <script src="app.js"></script>
</body>
</html>
